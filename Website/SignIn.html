<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In and Sign out </title>
    <link rel="stylesheet" href="Style/SignIn.css">
    <script src="https://kit.fontawesome.com/9a9e1647c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteiner">
        <div class="from-box">
            <h1 id="title">Sign Up</h1>
            <from>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>                          
                        <input type="text" placeholder="Name">
                    </div>
 
 
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>                        
                        <input type="email" placeholder="Email">
                    </div>
 
 
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>                        
                        <input type="password" placeholder="Password">
                    </div>
 
 
                    <p class="signinBtn">Lost Password <a href="LostPassword.html">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </from>
        </div>
    </div>
    <script src="Style/SignIn.js"></script>
</body>
</html>
